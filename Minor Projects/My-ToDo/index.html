  <body class="bg-zinc-700">
    <main class="w-full h-screen p-16 px-[15vw] font-Fredoka">
      <header class="w-full justify-center text-center text-5xl text-gray-200">
        My ToDo's
      </header>
      <section
        class="new__todo flex-col flex md:flex-row text-gray-200 mt-8 bg-zinc-800 p-10 rounded-md justify-between items-center"
      >
        <div class="flex gap-10 flex-col md:flex-row md:w-[80%]">
          <div class="flex flex-col">
            <label for="new-todo__name" class="relative -translate-y-2 text-lg"
              >Name</label
            >
            <input
              class="px-3 placeholder:font-normal text-purple-900 font-medium text-xl py-1 outline-none border-yellow-500 border-[2.5px] rounded-full bg-zinc-200"
              type="text"
              name=""
              id="new-todo__name"
              placeholder="e.g. Task 1"
            />
          </div>
          <div class="flex flex-col w-full">
            <label for="new-todo__dec" class="relative -translate-y-2 text-lg"
              >Description</label
            >
            <input
              class="px-3 w-full md:w-[80%] placeholder:font-normal text-purple-900 font-medium text-xl py-1 outline-none border-yellow-500 border-[2.5px] rounded-full bg-zinc-200 overflow-y-scroll"
              type="text"
              name=""
              id="new-todo__dec"
              placeholder="Revise the notes of chemistry"
            />
          </div>
        </div>
        <button
          class="btn mr-4 bg-purple-500 active:bg-purple-800 mt-4 md:mt-0"
          id="add-todo__btn"
        >
          Add Todo
        </button>
