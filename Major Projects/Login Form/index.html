<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/dist/output.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .input-box input:focus~label,
    .input-box input:valid~label {
      top: -5.5px;
    }

    .wrapper {
      transform: scale(0);
      transition: height 0.2s ease, transform 0.3s ease;
    }

    .wrapper.active {
      height: 500px;
    }

    .wrapper .login-box {
      transition: transform 0.3s ease;
      transform: translateX(0px);
    }

    .wrapper.active .login-box {
      transition: none;
      transform: translateX(-400px);
    }

    .wrapper.active .register-box {
      transition: transform 0.3s ease;
      transform: translateX(0px);
    }

    .wrapper.active-login-form {
      transform: scale(1);
    }
  </style>
</head>

<body
  class="flex items-center justify-center w-full h-full min-h-screen bg-center bg-no-repeat bg-cover font-poppin bg-jungle">
  <header class="fixed top-0 left-0 z-50 flex items-center justify-between w-full px-24 pt-3 h-14">
    <h1 class="text-2xl font-bold text-white">
      Satyam <span class="text-3xl text-primary">Stellar</span>
    </h1>
    <nav class="nav-bar">
      <a class="relative text-white ml-9 after:origin-right after:transition-transform duration-1000 after:absolute after:w-full after:content-[' '] after:left-0 after:h-[3px] after:bg-white after:border after:rounded-md after:bottom-[-6px] after:scale-x-0 hover:after:origin-left hover:after:scale-x-100"
        href="#">Home</a>
      <a class="relative text-white ml-9 after:origin-right after:transition-transform duration-1000 after:absolute after:w-full after:content-[' '] after:left-0 after:h-[3px] after:bg-white after:border after:rounded-md after:bottom-[-6px] after:scale-x-0 hover:after:origin-left hover:after:scale-x-100"
        href="#">About</a>
      <a class="relative text-white ml-9 after:origin-right after:transition-transform duration-1000 after:absolute after:w-full after:content-[' '] after:left-0 after:h-[3px] after:bg-white after:border after:rounded-md after:bottom-[-6px] after:scale-x-0 hover:after:origin-left hover:after:scale-x-100"
        href="#">Services</a>
      <a class="relative text-white ml-9 after:origin-right after:transition-transform duration-1000 after:absolute after:w-full after:content-[' '] after:left-0 after:h-[3px] after:bg-white after:border after:rounded-md after:bottom-[-6px] after:scale-x-0 hover:after:origin-left hover:after:scale-x-100"
        href="#">Contact</a>
      <button
        class="p-2 px-6 ml-6 text-sm font-medium text-white transition duration-300 ease-in-out bg-transparent border-2 border-white rounded-md outline-none cursor-pointer hover:text-black hover:bg-white login-btn">
        Login
      </button>
    </nav>
  </header>
  <div
    class="border-2 border-solid wrapper border-primary w-[400px] relative rounded-lg backdrop-blur-lg drop-shadow-2xl flex items-center justify-center h-[440px] overflow-hidden ">
    <span
      class="absolute top-0 right-0 w-6 items-center close-btn cursor-pointer z-20 justify-center rounded-bl-md flex h-6 bg-[#1e143b]"><i
        class="fa-regular fa-circle-xmark " style="color: #999999"></i></span>
    <div class="w-full p-10 form-box login-box">
      <h2 class="font-bold top-1 text-[#1e143b] text-3xl text-center mb-9">
        Login
      </h2>
      <form action="#">
        <div class="relative w-full h-12 mx-2 mb-3 border-b-2 border-solid input-box border-slate-800">
          <span class="absolute right-2 top-6 icon">
            <i class="fa-solid fa-envelope"></i>
          </span>
          <input type="email"
            class="absolute text-[#1e143b] w-full h-full pt-3 pl-1 text-md pr-6 font-semibold bg-transparent border-none outline-none top-2"
            required />
          <label
            class="absolute translate-y-1/2 top-4 left-[5px] text-sm text-[#1e143B] font-[500] pointer-events-none duration-300 ease-in-out">Email</label>
        </div>
        <div class="relative w-full h-12 mx-2 border-b-2 border-solid input-box border-slate-800">
          <span class="absolute right-2 top-6 icon">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input type="password"
            class="absolute text-[#1e143b] w-full h-full pt-3 pl-1 text-md pr-6 font-semibold bg-transparent border-none outline-none top-2"
            required />
          <label
            class="absolute translate-y-1/2 top-4 left-[5px] text-sm text-[#1e143B] font-[500] pointer-events-none duration-300 ease-in-out">Password</label>
        </div>
        <div class="flex justify-between mt-3 text-sm font-semibold text-black login-registers">
          <label class="flex pl-2 text-center"><input type="checkbox" class="ml-[2px] mr-2" />Remeber me</label>
          <a href="#" class="ml-2 hover:underline">Forget Password ?</a>
        </div>
        <button type="submit"
          class="w-full h-9 mt-9 bg-[#10426e] rounded-md cursor-pointer hover:text-white hover:bg-[#1e2d3b] btn">
          Login
        </button>
        <div class="flex items-center justify-center mt-6 login-register">
          <p class="text-sm font-semibold">
            Don't have a account?
            <a href="#" class="mr-2 hover:underline text-[#112033] register-link ">Register</a>
          </p>
        </div>
      </form>
    </div>
    <div class="absolute w-full p-10 translate-x-full register-box ">
      <h2 class="font-bold top-1 text-[#1e143b] text-3xl text-center mb-9">
        Register
      </h2>
      <form action="#">
        <div class="relative w-full h-12 mx-2 mb-3 border-b-2 border-solid input-box border-slate-800">
          <span class="absolute right-2 top-6 icon">
            <i class="fa-solid fa-user"></i>
          </span>
          <input type="text"
            class="absolute text-[#1e143b] w-full h-full pt-3 pl-1 text-md pr-6 font-semibold bg-transparent border-none outline-none top-2"
            required />
          <label
            class="absolute translate-y-1/2 top-4 left-[5px] text-sm text-[#1e143B] font-[500] pointer-events-none duration-300 ease-in-out">User
            Name</label>
        </div>
        <div class="relative w-full h-12 mx-2 mb-3 border-b-2 border-solid input-box border-slate-800">
          <span class="absolute right-2 top-6 icon">
            <i class="fa-solid fa-envelope"></i>
          </span>
          <input type="email"
            class="absolute text-[#1e143b] w-full h-full pt-3 pl-1 text-md pr-6 font-semibold bg-transparent border-none outline-none top-2"
            required />
          <label
            class="absolute translate-y-1/2 top-4 left-[5px] text-sm text-[#1e143B] font-[500] pointer-events-none duration-300 ease-in-out">Email</label>
        </div>
        <div class="relative w-full h-12 mx-2 border-b-2 border-solid input-box border-slate-800">
          <span class="absolute right-2 top-6 icon">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input type="password"
            class="absolute text-[#1e143b] w-full h-full pt-3 pl-1 text-md pr-6 font-semibold bg-transparent border-none outline-none top-2"
            required />
          <label
            class="absolute translate-y-1/2 top-4 left-[5px] text-sm text-[#1e143B] font-[500] pointer-events-none duration-300 ease-in-out">Password</label>
        </div>
        <div class="flex justify-between mt-3 text-sm font-semibold text-black login-registers">
          <label class="flex pl-2 text-center"><input type="checkbox" class="ml-[2px] mr-2" />I agree to the
            terms & conditions</label>
        </div>
        <button type="submit"
          class="w-full h-9 mt-9 bg-[#10426e] rounded-md cursor-pointer hover:text-white hover:bg-[#1e2d3b] btn">
          Login
        </button>
        <div class="flex items-center justify-center mt-6 login-register">
          <p class="text-sm font-semibold">
            Already have an account?
            <a href="#" class="mr-2 hover:underline text-[#112033] login-link">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/d2816e204d.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
